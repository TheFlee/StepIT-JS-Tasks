<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>
<body class="w-full min-h-screen h-full justify-center items-center flex">
    <div class="max-w-[1440p] w-full mx-auto">
        <div class="flex items-center gap-[130px]">
            <img class="w-[805px] h-[780px]" src="./assets/images/authimg.png" alt="authimg.png">

            <div class="flex flex-col w-[370px] h-[370px] justify-center">
                <h1 class="inter-medium text-[36px]">Create an account</h1>
                <p class="poppins mt-6">Enter your details below</p>

                <div class="mt-12 flex flex-col gap-10">
                    <input id="registerNameInput" class="border-b border-black pb-2 poppins" type="text" name="" placeholder="First Name">
                    <input id="registerLastNameInput" class="border-b border-black pb-2 poppins" type="text" name="" placeholder="Last Name">
                    <input id="registerEmailInput" class="border-b border-black pb-2 poppins" type="email" name="" placeholder="Email">
                    <input id="registerPasswordInput" class="border-b border-black pb-2 poppins" type="password" name="" placeholder="Password">
                </div>

                <button id="registerBtn" class="mt-10 bg-[#DB4444] py-4 poppins-medium text-white cursor-pointer">Create Account</button>

                <a class="block mt-4 poppins" href="./login.html">
                    Already have account? <span class="poppins-medium underline ml-4">Log in</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
