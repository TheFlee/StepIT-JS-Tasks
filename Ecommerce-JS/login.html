<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts/login.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LogIn</title>
</head>

<body class="w-full min-h-screen h-full justify-center items-center flex">
    <div class="max-w-[1440p] w-full mx-auto">
        <div class="flex items-center gap-[130px]">
            <img class="w-[805px] h-[780px]" src="./assets/images/authimg.png" alt="authimg.png">

            <div class="flex flex-col w-[370px] h-[370px] justify-center ">
                <button id="theme" class="absolute top-4 right-4 p-1 rounded-xl  bg-[#DB4444] w-10 h-10">
                    <img src="./assets/icons/darktheme.svg" alt="darktheme">
                </button>

                <h1 class="inter-medium text-[36px]">Log in to Exclusive</h1>
                <p class="poppins mt-6">Enter your details below</p>

                <div class="mt-12 flex flex-col gap-10">
                    <input id="loginEmailInput" class="border-b border-black pb-2 poppins" type="email"
                        placeholder="Email">
                    <input id="loginPasswordInput" class="border-b border-black pb-2 poppins" type="password"
                        placeholder="Password">
                </div>

                <label class="flex items-center gap-2 poppins select-none mt-4">
                    <input id="rememberMe" type="checkbox" class="accent-[#DB4444]" />
                    <span>Remember me</span>
                </label>

                <button id="loginBtn"
                    class="mt-8 bg-[#DB4444] py-4 poppins-medium text-white cursor-pointer rounded-sm">LogIn</button>

                <a class="block mt-4 poppins" href="./register.html">
                    Donâ€™t have an account? <span class="poppins-medium underline ml-4">Register</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
