<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>
<body class="w-full h-screen flex justify-center items-center bg-gray-100">
    <form id="userForm" class="bg-white p-6 rounded-lg shadow-md w-80 space-y-3">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>
    
        <input id="name" placeholder="name" class="w-full border border-gray-300 rounded-md p-2 bg-blue-50">
        <input id="surname" placeholder="surname" class="w-full border border-gray-300 rounded-md p-2 bg-blue-50">
        <input id="email" placeholder="mail@example.com" class="w-full border border-gray-300 rounded-md p-2 bg-blue-50">

        <div class="relative">
        <input type="password" id="password" placeholder="password" class="w-full border border-gray-300 rounded-md p-2 pr-10 bg-blue-50">
        <button type="button" id="togglePassword" class="absolute right-2 top-2 cursor-pointer">
            <img id="toggleIcon" class="w-6 h-6" src="./icons/hide.png" alt="Toggle">
        </button>
        </div>

        <button id="submit" type="button" class="w-full bg-green-400 text-white font-semibold py-2 rounded-md hover:bg-green-500 transition">
        Submit
        </button>
    </form>
</body>
</html>
